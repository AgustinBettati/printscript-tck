plugins {
    id 'java'
}

// TODO: uncomment to be able to fetch packages in your own repository
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/HiluLagos/PrintScript")
        credentials {
            username = System.getenv("USERNAME")
            password = System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'edu.austral.ingsis:runner:1.0.13'
    implementation 'edu.austral.ingsis:interpreter:1.0.13'
    implementation 'edu.austral.ingsis:linter:1.0.13'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}
