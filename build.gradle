plugins {
    id 'java'
    id "com.github.eugenesy.scapegoat" version "0.2.0"

}

repositories {
    gradlePluginPortal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/flor-resoagli/PrintScript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'org.florresoagli:cli:0.1.7'
    implementation 'org.florresoagli:parser:0.1.7'
    implementation 'org.florresoagli:interpreter:0.1.7'
    implementation 'org.florresoagli:lexer:0.1.7'



}

test {
    useJUnit()
}


