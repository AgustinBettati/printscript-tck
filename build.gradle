plugins {
    id 'java'
}

// TODO: uncomment to be able to fetch packages in your own repository
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/printscript-ingsis/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "6m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'printscript:lexer:1.1.1-SNAPSHOT'
    implementation 'printscript:parser:1.1.0-SNAPSHOT'
    implementation 'printscript:interpreter:1.1.0-SNAPSHOT'
    implementation 'printscript:common:1.1.0-SNAPSHOT'
}

test {
    useJUnit()
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}