plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
          url = uri("https://maven.pkg.github.com/jalopbauer/PrintScript")
          credentials {
              username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
              password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
          }
      }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'PrintScript:app:1.1.8'
    implementation 'PrintScript:lexer:1.1.8'
    implementation 'PrintScript:token:1.1.8'
}

test {
    useJUnit()
}
