plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/ingsis-group10-2024/printscript")
        credentials {
            username = System.getenv("USERNAME")
            password = System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'printscript:common:2.1.9-SNAPSHOT'
    implementation 'printscript:cli:2.1.9-SNAPSHOT'
    implementation 'printscript:parser:2.1.9-SNAPSHOT'
    implementation 'printscript:lexer:2.1.9-SNAPSHOT'
    implementation 'printscript:interpreter:2.1.9-SNAPSHOT'
    implementation 'printscript:formatter:2.1.9-SNAPSHOT'
    implementation 'printscript:sca:2.1.9-SNAPSHOT'
    implementation 'com.github.ajalt.clikt:clikt:4.3.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation("com.fasterxml.jackson.core:jackson-databind:2.15.2")
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}

