plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version "2.0.20"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/PabloBaratta/PrintScript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'org.example:lexer:1.0.0-SNAPSHOT'
    implementation 'org.example:parser:1.0.0-SNAPSHOT'
    implementation 'org.example:interpreter:1.0.0-SNAPSHOT'
    implementation 'org.example:cli:1.0.0-SNAPSHOT'
    implementation 'org.example:ast:1.0.0-SNAPSHOT'
}

test {
    useJUnit()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

kotlin {
    jvmToolchain(21)
}