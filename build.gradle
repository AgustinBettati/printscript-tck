plugins {
    id 'java'
}


repositories {
    mavenLocal()
    mavenCentral()

    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/JulietaG13/PrintScript")
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'com.ingsis.jcli:common:1.0.6'
    implementation 'com.ingsis.jcli:cli:1.0.6'
    implementation 'com.ingsis.jcli:formatter:1.0.6'
    implementation 'com.ingsis.jcli:interpreter:1.0.6'
    implementation 'com.ingsis.jcli:lexer:1.0.6'
    implementation 'com.ingsis.jcli:runner:1.0.6'
    implementation 'com.ingsis.jcli:linter:1.0.6'
    implementation 'com.ingsis.jcli:parser:1.0.6'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}
