plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/Al-Fajor/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.16.1'
    implementation 'org.example:lexer:1.0-SNAPSHOT'
    implementation 'org.example:syntax:1.0-SNAPSHOT'
    implementation 'org.example:semantics:1.0-SNAPSHOT'
    implementation 'org.example:interpreter:1.0-SNAPSHOT'
    implementation 'org.example:models:1.0-SNAPSHOT'
    implementation 'org.example:staticanalyzer:1.0-SNAPSHOT'
    implementation 'org.example:formatter:1.0-SNAPSHOT'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}
