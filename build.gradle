plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/austral-ingsis/printscript")
        credentials {
            username = System.getenv("USERNAME")
            password = System.getenv("TOKEN")
        }
    }

    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/austral-ingsis/printscript-parser-common")
        credentials {
            username = System.getenv("USERNAME")
            password = System.getenv("TOKEN")
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}

dependencies {
    implementation 'org.austral.ingsis.printscript:printscript-parser-common:0.1.6'
    implementation 'org.austral.ingsis.printscript:interpreter:0.1.0-SNAPSHOT'
    implementation 'org.austral.ingsis.printscript:parser:0.1.0-SNAPSHOT'
    implementation 'org.austral.ingsis.printscript:lexer:0.1.0-SNAPSHOT'
}
