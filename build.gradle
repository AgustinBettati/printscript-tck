plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/Ingsis-Group-4/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "13m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'printscript:common:0.0.2-SNAPSHOT'
    implementation 'printscript:interpreter:0.0.2-SNAPSHOT'
    implementation 'printscript:parser:0.0.2-SNAPSHOT'
    implementation 'printscript:lexer:0.0.2-SNAPSHOT'
    implementation 'printscript:utils:0.0.2-SNAPSHOT'
}

test {
    useJUnit()
}
