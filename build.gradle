plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/facundobocalandro/PrintScript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

dependencies {
    implementation 'com.ingsis:cli:1.2.2'
    implementation 'com.ingsis:structures:1.3.0'
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}
