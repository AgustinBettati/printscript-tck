plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/IngsisAHRE/PrintScript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "9m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'printscript:lexer:1.1.6-SNAPSHOT'
    implementation 'printscript:interpreter:1.1.6-SNAPSHOT'
    implementation 'printscript:parser:1.1.6-SNAPSHOT'
    implementation 'printscript:utils:1.1.6-SNAPSHOT'
    implementation 'printscript:sca:1.1.6-SNAPSHOT'
    implementation 'printscript:cli:1.1.6-SNAPSHOT'
    implementation 'printscript:formatter:1.1.6-SNAPSHOT'
}

test {
    useJUnit()
}
