plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/pedroaraoz/printScript")
        credentials {
            username = project.findProperty("gpr.user") ?: "pedroaraoz"
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}


dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'edu.austral.ingsis:state:1.1.7'
    implementation 'edu.austral.ingsis:printer:1.1.7'
    implementation 'edu.austral.ingsis:abstractsyntaxtree:1.1.7'
}

test {
    useJUnit()
}
