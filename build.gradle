plugins {
    id 'java'
}

// TODO: uncomment to be able to fetch packages in your own repository
repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/manumasjoan/printscript")
        credentials {
            //username = /*project.findProperty("user") as String?*/ System.getenv("GITHUB_ACTOR")
            //password = /*project.findProperty("token") as String?*/ System.getenv("GITHUB_TOKEN")
            username = /*project.findProperty("user") as String?*/ System.getenv("GITUSER")
            password = /*project.findProperty("token") as String?*/ System.getenv("TOKEN")
        }
    }

    maven {
        url = uri("https://maven.pkg.github.com/austral-ingsis/printscript-parser-common")
        credentials {
            username = /*project.findProperty("user") as String?*/ System.getenv("GITHUB_ACTOR")
            password = /*project.findProperty("token") as String?*/ System.getenv("GITHUB_TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation 'printscript:lexer:1.1.7'
    implementation 'printscript:interpreter:1.1.7'
    implementation 'printscript:parser:1.1.7'
    implementation 'printscript:cli:1.1.7'

    implementation 'org.austral.ingsis.printscript:printscript-parser-common:0.1.3'


}

test {
    useJUnit()
}
