plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/printscript-10/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "4m"
    maxHeapSize = "14m"
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.17.2")
    implementation 'printscript:runner:1.1.2'
    implementation 'printscript:cli:1.1.2'
    implementation 'printscript:linter:1.1.2'
    implementation 'printscript:interpreter:1.1.2'
    implementation 'printscript:parser:1.1.2'
    implementation 'printscript:lexer:1.1.2'
    implementation 'printscript:utils:1.1.2'
    implementation 'printscript:formatter:1.1.2'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}
