plugins {
    id 'java'
}

// TODO: uncomment to be able to fetch packages in your own repository
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = 'GitHubPackages'
        url = uri("https://maven.pkg.github.com/chanflito/PrintScript")
        credentials {
            username = project.findProperty('gpr.user') ?: System.getenv('GITHUB_ACTOR')
            password = project.findProperty('gpr.key') ?: System.getenv('GITHUB_TOKEN')
        }
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    implementation 'PrintScript:lexer:1.1.9-SNAPSHOT'
    implementation 'PrintScript:interpreter:1.1.9-SNAPSHOT'
    implementation 'PrintScript:parser:1.1.9-SNAPSHOT'
    implementation 'PrintScript:common:1.1.9-SNAPSHOT'
    testImplementation 'junit:junit:4.13.1'
}

test {
    useJUnit()
}
