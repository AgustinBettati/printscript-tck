plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/MaximilianoAdaro/printscript")
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'edu.uni.austral.ingsist:cli:1.1.3'
}

test {
    useJUnit()
}
