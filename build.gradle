plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/santosbogo/printscript")
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2'
    implementation 'com.github.santosbogo.PrintScript:lexer:1.1.14-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:parser:1.1.14-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:interpreter:1.1.14-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:formatter:1.1.14-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:linter:1.1.14-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:shared:1.1.14-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:runner:1.1.14-SNAPSHOT'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}
