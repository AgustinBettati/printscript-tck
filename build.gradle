plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/tomasserra/printScript")
        credentials {
            username = "TomasSerra"
            password = project.findProperty("gpr.key")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'printScript:lexer:1.0-SNAPSHOT'
    implementation 'printScript:parser:1.0-SNAPSHOT'
    implementation 'printScript:interpreter:1.0-SNAPSHOT'
    implementation 'printScript:cli:1.0-SNAPSHOT'
    implementation 'printScript:ast:1.0-SNAPSHOT'
    implementation 'printScript:runner:1.0-SNAPSHOT'
    implementation 'printScript:token:1.0-SNAPSHOT'
    implementation 'printScript:providers:1.0-SNAPSHOT'
    implementation 'printScript:filereader:1.0-SNAPSHOT'
    implementation 'printScript:formatter:1.0-SNAPSHOT'
    implementation 'printScript:linter:1.0-SNAPSHOT'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}

