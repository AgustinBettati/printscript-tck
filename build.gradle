plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/ingsis-group10-2024/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.key") ?:  System.getenv("GITHUB_TOKEN")
        }
    }
}

test {
    minHeapSize = "256m" // initial heap size
    maxHeapSize = "1024m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'printscript:common:1.1.1-SNAPSHOT'
    implementation 'printscript:cli:1.1.1-SNAPSHOT'
    implementation 'printscript:parser:1.1.1-SNAPSHOT'
    implementation 'printscript:lexer:1.1.1-SNAPSHOT'
    implementation 'printscript:interpreter:1.1.1-SNAPSHOT'
    implementation 'printscript:linter:1.1.1-SNAPSHOT'
    implementation 'printscript:formatter:1.1.1-SNAPSHOT'
    implementation 'printscript:sca:1.1.1-SNAPSHOT'
    implementation 'com.github.ajalt.clikt:clikt:4.3.0'
}
test {
    useJUnit()
}
kotlin {
    jvmToolchain(19)
}