plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/rocioferreiro/printscript_IngSist")
        credentials {
            username = project.findProperty("gpr.user") ?: "rocioferreiro"
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

dependencies {
    implementation 'edu.austral.ingsis:interpreting:1.4.0'
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}
