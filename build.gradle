plugins {
    id 'java'
}

// TODO: uncomment to be able to fetch packages in your own repository
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/Bautista-Baiocchi-lora/PrintScript")
        credentials {
            username = project.findProperty("gpr.user") ?: "USERNAME"
            password = project.findProperty("gpr.key") ?: "TOKEN"
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'edu.austral.ingsis:interpreter:2.0.5'
}

test {
    useJUnit()
}
