plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/ogeid26/ps")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'org.idm.ingsis.printscript:lexer:1.0.3'
    implementation 'org.idm.ingsis.printscript:parser:1.0.3'
    implementation 'org.idm.ingsis.printscript:interpreter:1.0.3'
}

test {
    useJUnit()
}
