plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/xoaquinsanchezvarsallona/ing-sis-printscreen")
        credentials {
            username = project.findProperty("github.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("github.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'org.example:lexer:1.0-SNAPSHOT'
    implementation 'org.example:parser:1.0-SNAPSHOT'
    implementation 'org.example:interpreter:1.0-SNAPSHOT'
}

test {
    useJUnit()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
