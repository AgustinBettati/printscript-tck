plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/IngsisMEGE/printScript-2024")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "13m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'org.IngsisMEGE:ast:1.1.1'
    implementation 'org.IngsisMEGE:parser:1.1.1'
    implementation 'org.IngsisMEGE:lexer:1.1.1'
    implementation 'org.IngsisMEGE:interpreter:1.1.1'
    implementation 'org.IngsisMEGE:formatter:1.1.1'
    implementation 'org.IngsisMEGE:sca:1.1.1'
    implementation 'org.IngsisMEGE:printscript:1.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

test {
    useJUnit()
}
kotlin {
    jvmToolchain(18)
}
