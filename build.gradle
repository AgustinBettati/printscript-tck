plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.10'
}

// TODO: uncomment to be able to fetch packages in your own repository
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/tomasfreile/printscript")
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }

}


    test {
        minHeapSize = "5m" // initial heap size
        maxHeapSize = "7m" // maximum heap size
    }

    dependencies {
        implementation 'PrintScript:lexer:1.1.9'
        implementation 'PrintScript:commons:1.1.9'
        implementation 'PrintScript:interpreter:1.1.9'
        implementation 'PrintScript:parser:1.1.9'
        implementation 'PrintScript:cli:1.1.9'
        testImplementation 'junit:junit:4.13.2'
    }

    test {
        useJUnit()
    }
