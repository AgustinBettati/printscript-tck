plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    gradlePluginPortal()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/FedeKraft/printScript2")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}
dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'printScript:lexer:1.1.8'
    implementation 'printScript:parser:1.1.8'
    implementation 'printScript:interpreter:1.1.8'
    implementation 'printScript:ast:1.1.8'
    implementation 'printScript:linter:1.1.8'
    implementation 'printScript:formatter:1.1.8'
    implementation 'printScript:cli:1.1.8'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}
