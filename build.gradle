plugins {
    id 'java'
    id "maven-publish"
    id 'maven'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/AgustindelaVega/PrintScript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    compile 'edu.austral.ingsis.ps:app:1.1'
}

test {
    useJUnit()
}
