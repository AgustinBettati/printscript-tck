plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/santosbogo/printscript")
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'com.github.santosbogo.PrintScript:lexer:1.1.0-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:parser:1.1.0-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:interpreter:1.1.0-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:cli:1.1.0-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:formatter:1.1.0-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:linter:1.1.0-SNAPSHOT'
    implementation 'com.github.santosbogo.PrintScript:shared:1.1.0-SNAPSHOT'
}

test {
    useJUnit()
}
