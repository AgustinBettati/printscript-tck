plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/Nachoferra1894/printscript")
        credentials {
            username = project.findProperty("USERNAME") ?: System.getenv("USERNAME")
            password = project.findProperty("TOKEN") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20'
    implementation 'edu.austral.ingsis.prinstcript:runner:1.0-SNAPSHOT'
}


test {
    useJUnit()
}
