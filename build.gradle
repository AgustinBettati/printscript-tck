plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/ingsis-group-6/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "8m" // maximum heap size
}

dependencies {
    implementation 'printscript:common:1.1.15-SNAPSHOT'
    implementation 'printscript:app:1.1.15-SNAPSHOT'
    implementation 'printscript:lexer:1.1.15-SNAPSHOT'
    implementation 'printscript:parser:1.1.15-SNAPSHOT'
    implementation 'printscript:interpreter:1.1.15-SNAPSHOT'
    implementation 'printscript:formatter:1.1.15-SNAPSHOT'
    implementation 'printscript:linter:1.1.15-SNAPSHOT'
    testImplementation 'junit:junit:4.13'



}

test {
    useJUnit()
}
