plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/MauroKinderknecht/PrintScript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/austral-ingsis/printscript-parser-common")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

dependencies {
    implementation 'org.maurokinderknecht.ingsis.printscript:printscript:1.0.4'
    implementation 'org.maurokinderknecht.ingsis.printscript:lexer:1.0.4'
    implementation 'org.maurokinderknecht.ingsis.printscript:parser:1.0.4'
    implementation 'org.maurokinderknecht.ingsis.printscript:interpreter:1.0.4'
    implementation 'org.maurokinderknecht.ingsis.printscript:common:1.0.4'
    implementation 'org.austral.ingsis.printscript:printscript-parser-common:0.1.6'
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnit()
}
