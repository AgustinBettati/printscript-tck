plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/MaximilianoAdaro/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'edu.uni.austral.ingsist:cli:1.1.3'
}

test {
    useJUnit()
}
