plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
// TODO: uncomment to be able to fetch packages in your own repository
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/Agustin5421/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    implementation 'com.ingsis:lexer:1.0.0'
    implementation 'com.ingsis:parser:1.0.0'
    implementation 'com.ingsis:interpreter:1.0.0'
    implementation 'com.ingsis:formatter:1.0.0'
    implementation 'com.ingsis:linter:1.0.0'
    testImplementation 'junit:junit:4.13.1'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}
