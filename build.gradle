plugins {
    id 'java'
}
repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/marcocastagnaro/IngSis")
        credentials {
            username ="marcocastagnaro"
            password = project.findProperty("gpr.key") as String ?: System.getenv("TOKEN")
        }
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'ingsis:interpreter:1.1.3-SNAPSHOT'
    implementation 'ingsis:parser:1.1.4-SNAPSHOT'
    implementation 'ingsis:ast:1.1.1-SNAPSHOT'
    implementation 'ingsis:token:1.1.2-SNAPSHOT'
    implementation 'ingsis:lexer:1.1.5-SNAPSHOT'
}

test {
    useJUnit()
}
