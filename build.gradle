plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/Ing-Sistemas/Print-Script")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'print-script:formatter:1.1.0'
    implementation 'print-script:token:1.1.0'
    implementation 'print-script:ast:1.1.0'
    implementation 'print-script:lexer:1.1.0'
    implementation 'print-script:interpreter:1.1.0'
    implementation 'print-script:cli:1.1.0'
    implementation 'print-script:linter:1.1.0'
    implementation 'print-script:parser:1.1.0'
    implementation 'print-script:runner:1.1.0'
}

test {
    useJUnit()
}
