plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/Al-Fajor/printscript")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "4m" // initial heap size
    maxHeapSize = "5m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.16.1'
    implementation "org.json:json:20231013"
    implementation 'printscript:lexer:1.0.5-SNAPSHOT'
    implementation 'printscript:syntax:1.0.5-SNAPSHOT'
    implementation 'printscript:semantics:1.0.5-SNAPSHOT'
    implementation 'printscript:interpreter:1.0.5-SNAPSHOT'
    implementation 'printscript:models:1.0.5-SNAPSHOT'
    implementation 'printscript:staticanalyzer:1.0.5-SNAPSHOT'
    implementation 'printscript:formatter:1.0.5-SNAPSHOT'
    implementation 'printscript:testframework:1.0.5-SNAPSHOT'
    implementation 'printscript:cli:1.0.5-SNAPSHOT'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}
